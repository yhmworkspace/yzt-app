<head>

<script type="text/javascript">
KindEditor.ready(function(K) {
	var editor1 = K.create('textarea[name="introduction"]', {
		cssPath : '/js/kindeditor/plugins/code/prettify.css',
		uploadJson : '/js/jsp/upload_json.jsp',
		fileManagerJson : '/js/jsp/file_manager_json.jsp',
		allowFileManager : true,
		afterCreate : function() {
			var self = this;
			K.ctrl(document, 13, function() {
				self.sync();
				document.forms['archiveinfo'].submit();
			});
			K.ctrl(self.edit.doc, 13, function() {
				self.sync();
				document.forms['archiveinfo'].submit();
			});
		}
	});
	prettyPrint();
});
function saveJxnr(){
	console.info('text=='+$('#introduction').text());
	console.info('val=='+$('#introduction').val());
	console.info('html=='+$('#introduction').html());
}
</script>
