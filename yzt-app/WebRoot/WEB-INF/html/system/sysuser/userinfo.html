
<div class="easyui-layout" data-options="fit:true" style="">
	<div data-options="region:'center',border:true"  style="padding:10px;">

<form id="archiveinfo" method="post" >   
     <table cellpadding="5"  class="in-tb margin-top5" >
                <tr>
                    <td  class="in-lab" width="100px">账号:</td>
                    <td class="in-ctt"><input name="sysuser.is_account" class="easyui-textbox" data-options="required:true" value=""></input></td>
                    <td class="in-lab" width="100px">密码:</td>
                    <td class="in-ctt"  ><input name="sysuser.is_password" class="easyui-textbox" data-options="required:true" value=""></input></td>
                </tr>
                
                <tr>
                    <td class="in-lab" width="100px">姓名:</td>
                    <td class="in-ctt" ><input name="sysuser.is_username" class="easyui-textbox" data-options="required:true" ></input></td>
                	<td class="in-lab" width="100px">角色:</td>
                	<td class="in-ctt" ><select class="easyui-combobox" name="sysuser.is_role" data-options="required:true"  style="width:100px;">
									        <option value="0">系统管理员</option>
									        <option value="1">数据管理员</option>
									        <option value="2">数据录入员</option>
									     </select></td>
                </tr>
                
                
                
        </table> 
</form> 
</div>
<div data-options="region:'south',border:false" style="text-align:right;padding:5px 5px 5px;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="archiveSave('save');">保存</a>&nbsp;
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="archiveClose()">关闭</a>
	</div>
</div> 

<script type="text/javascript">
#if(archive_id != null)
	$('#archiveinfo').form('load', 'admin/sysuser/infoJson/${archive_id}');
#end


</script>
