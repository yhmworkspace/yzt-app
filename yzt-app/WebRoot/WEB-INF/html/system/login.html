<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
#include("common/header.html")

</head>


<body>

	<div style="margin:0 auto;text-align:center;width:100%;height:100%;">
		<div  style="margin:0 auto;text-align:center;width:600px">
			<div style="height:150px">
				#if(err=="err")
					用户名或密码错误！
				#end
				#if(err=="overdue")
					登陆已注销，请重新登陆！
				#end
			</div>
	        <div >
			<form id="ff" method="post" action="admin/login">
				<div style="text-align:center;padding:5px">
					<div>
						用户名：<input class="easyui-textbox" id="user_account"  name="user_account" data-options="iconCls:'icon-man',required:true" style="width:300px">
					</div>
					<div style="height:5px"></div>
					<div>
						密&nbsp;&nbsp;&nbsp;&nbsp;码：<input class="easyui-textbox" type="password"  id="user_password" name="user_password" data-options="iconCls:'icon-lock',required:true" style="width:300px">
					</div>
				</div>
				<div style="text-align:center;padding:5px">
		            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
		            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重&nbsp;&nbsp;&nbsp;&nbsp;置</a>
		        </div> 
			</form>
			</div>
		</div>
	</div>

<script>
    function submitForm(){
    	$('#ff').submit();
    	/*
        $('#ff').form('submit',{
        	success:function(data){   
        		var rs = eval('(' + data + ')');
                alert(rs.success);
                $.messager.show({// show error message
                    title: '提示',
                    msg: rs.msg
                });
            }
        });
    	
    	*/
    }
    function clearForm(){
        $('#ff').form('clear');
    }
    
    $("#ff").keydown(function(e){
    	 var e = e || event,
    	 keycode = e.which || e.keyCode;
    	 if (keycode==13) {
    		 submitForm();  	
    	 }
    });
</script>	
</body>
</html>
